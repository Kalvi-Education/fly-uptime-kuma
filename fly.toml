# fly.toml app configuration file generated for kckuma on 2024-09-03T11:35:01+05:30
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'kckuma'
primary_region = 'sin'

[build]
  image = 'louislam/uptime-kuma:1.23.13'

[[mounts]]
  source = 'kuma_data'
  destination = '/app/data'

[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[vm]]
  size = 'shared-cpu-1x'
